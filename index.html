		<div class="bar-holder">
			<svg width="900" height="200"></svg>

<script type="text/javascript" src="assets/d3.v4.min.js"></script>
<script type="text/javascript">

var db = [
	{
		'year': '1990',
		'quantity': '20'
	},
	{
		'year': '1996',
		'quantity': '40'
	}
	];


var data = [60,100,80,60,10,120,88];

var w = 700;
var h = 200;
var barPadding = 1;




var svg = d3.select('.bar-holder svg');

	var barWidth = w/data.length;

	d3.select('.bar-holder svg')
	.selectAll('rect')
	.data(data)
	.enter().append('rect')
	.attr('x', function (d, i) {
		return i * (barWidth+4);
	})
	.attr('y', function (d, i) {
		return h - d;
	})
	.attr('width', barWidth)
	.attr('height', function (d) {
		return d;
	})
	.text(function (d) {
		return d;
	});


svg.selectAll('text')
	.data(data)
	.enter().append('text')
	.text(function (d) {
		return d;
	})
	.attr("text-anchor", "middle")
  .attr("x", function(d, i) {
 		return barWidth/2 +  (i * barWidth) + 4;
 })
 .attr("y", function(d) {
 		return h - d - 20;
 })
 .style("fill", "#000");


 svg.selectAll('text1')
	.data(data)
	.enter().append('text1')
	.text(function (d) {
		return d;
	})
	.attr("text-anchor", "middle")
  .attr("x", function(d, i) {
 		return barWidth/2 +  (i * barWidth) + 4;
 })
 .attr("y", function(d) {
 		return h - d - 20;
 })
 .style("fill", "#000");




</script>
